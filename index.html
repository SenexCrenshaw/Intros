    <title>Video Gallery</title>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            margin: 10px;
            position: relative;
        }
        .gallery-item img {
            width: 200px;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item .hover-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .hover-gif {
            opacity: 1;
        }
    </style>
